<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive website-food</title>
</head>
<body>
    <!-- SCROLL TOP -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bxs-chevron-up scrolltop__icon' ></i>
    </a>
    <!-- HEADER -->
    <header class="l-header " id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Saborosa</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#sobre" class="nav__link ">Sobre</a></li>
                    <li class="nav__item"><a href="#servicos" class="nav__link">Serviços</a></li>
                    <li class="nav__item"><a href="#cardapio" class="nav__link">Cardapio</a></li>
                    <li class="nav__item"><a href="#contato" class="nav__link">Contato</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Viajo food</h1>
                    <h2 class="home__subtitle">Saborea a melhor comida  <br> da semana</h2>
                    <a href="#" class="button">Ver cardapio</a>
                </div>

                <img src="./img/home.png" alt="" class="home__img">
            </div>
        </section>

        <!-- SOBRE -->
        <section class="sobre section bd-container" id="sobre">

        </section>

        <!-- SERVIÇOS -->
        <section class="servicos section bd-container" id="sobre">

        </section>  

        <!-- CARDAPIO -->
        <section class="cardapio section bd-container" id="cardapio">
            
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer section bd-container">

    </footer>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- MAIN JS -->
    <script src="./js/script.js"></script>
</body>
</html>
